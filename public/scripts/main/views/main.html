<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1 main-content">
    <h1 class="text-center">Contact List</h1>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 col-sm-3 col-sm-offset-4 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4 clearfix">
          <img src="http://www.corporalmente.com.br/wp-content/uploads/2013/10/profile_avatar_default.png" alt="Seth Frazier" class="img-responsive img-circle" />
      </div>
    </div>

    <form class="form-horizontal" name="form" ng-submit="save(form)" >
      
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">First Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="firstname" name='firstname' placeholder="First Name" 
                                                ng-model="contact.firstname" mongoose-error required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Last Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="lastname" name='lastname' placeholder="Last Name"
                                                ng-model="contact.lastname" mongoose-error required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Phone</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="phone" name='phone' placeholder="Phone"
                                                ng-model="contact.phone" mongoose-error required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Address</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="address" name='address' placeholder="Address"
                                                ng-model="contact.address" mongoose-error required>
                                        </div>
                                    </div>

                                    
    


                      <div>
                            
                            <div class="pull-right">
                                <button type='submit' class="btn btn-success">Create Contact</button>
                            </div>
                        </div>
    </form>

    

    <br>
    <br>
    <div class="table-responsive">

      <strong>Filter:</strong> </string><input type="text" ng-model="filterOptions.filterText" />
      <br/>
      <br/>

      <div class="gridStyle" ng-grid="gridOptions"/>

    </div>
  </div>
</div>
