<div data-ng-show="mainCtrl.numberOfPages() > 1">
  <button ng-disabled="mainCtrl.currentPage === 0" ng-click="mainCtrl.currentPage = mainCtrl.currentPage-1" class="btn btn-primary btn-outline">
      Previous
  </button>
  {{mainCtrl.currentPage+1}}/{{mainCtrl.numberOfPages()}}
  <button ng-disabled="mainCtrl.currentPage >= mainCtrl.numberOfPages() - 1" ng-click="mainCtrl.currentPage = mainCtrl.currentPage+1" class="btn btn-primary btn-outline">
      Next
  </button>
</div>
